<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body>
    <div class="main_div">
        
        <!-- HEADING -->
        <div class="mobile_container">
            <div class="title">
                <h1>TO Do List</h1>
            </div>

            <!-- INPUT OF TO DO LIST -->
            <div class="inputarea">
                <div class="input-box">
                    <input id="task-to-do" type="text" placeholder="To do...">
                </div>
                <div class="button">
                    <input id="add-task" onclick="addtask()" type="button" value="Add" >
                </div>
            </div>

            <!-- TASK-ADDED -->
            <div class="task">
                <ul id="mytask">


                </ul>
            </div>


            
        </div>
  
    </div>
</body>
</html>
